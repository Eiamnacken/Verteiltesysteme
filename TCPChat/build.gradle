buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.0.0-b10'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    mavenCentral()
    jcenter()
}

dependencies{
    compile group:'org.controlsfx',  name:'controlsfx', version:'8.40.10'
}




mainClassName = 'com.TCPChat.Main'

